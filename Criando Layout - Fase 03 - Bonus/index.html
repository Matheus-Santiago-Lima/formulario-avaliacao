<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

</head>
<body>
    <div class="page">
        <header>
            <h1>Avalie a sua mentoria</h1>
            <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
            <img src="./Imagens/img1.svg" alt="Caixa de pensamento com cinco estrelas, destas três estão preenchidas">
            <div class="inform">
                <h2>Informações pessoais</h2>
            </div>

        </header>

        <form id="avaliar">
            <fieldset>

                <div class="name">
                    <div class="wrapper">
                        <label for="name">Nome</label>
                        <input type="text" id="name" required>
                    </div>
    
                    <div class="wrapper">
                        <label for="last-name">Sobrenome</label>
                        <input type="text" id="last-name" required>
                    </div>
                </div>

                <div class="wrapper">
                    <label for="email">Email <span>(digite um email válido)</span></label>
                    <input type="email" id="email" required>
                </div>
                

                
            </fieldset>

            <fieldset>

                <legend>Informações do mentor</legend>

                <div class="separador"></div>

                <div class="wrapper">
                    <label for="mentor-name">Selecione quem foi seu mentor</label>
                    <input type="text" id="mentor-name" required>
                </div>
    
                <div class="wrapper">
                    <label for="feedback">Feedback sobre o mentor</label>
                    <input type="text" id="feedback" required>
                </div>
            

                
                    <div class="wrapper-check">
                        <input type="checkbox" id="check" >
                        <label for="check">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
                    </div>               

                
            </fieldset>

            <fieldset>
                <legend>Agendando próxima mentoria</legend>

                <div class="separador"></div>

                <div class="agendar">
                    <div class="wrapper">
                        <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                        <input type="date" id="date" required>
                    </div>
        
                    <div class="wrapper">
                        <label for="mentor-begin">Das</label>
                        <input type="time" id="mentor-begin" required>
                    </div>
    
                    <div class="wrapper">
                        <label for="mentor-end">Até</label>
                        <input type="time" id="mentor-end" required>
                    </div>
                </div>

            </fieldset>

            <button type="submit" form="avaliar">
                salvar
            </button>

        </form>
    </div>


</body>
</html>
